apply plugin: "java"
apply plugin: "jacoco"

dependencies {
    implementation project(":jacoco:sub-a")

    testImplementation('org.junit.jupiter:junit-jupiter-api')
    testRuntimeOnly('org.junit.jupiter:junit-jupiter-engine')
    testImplementation('org.assertj:assertj-core:3.24.1')
}

test {
    useJUnitPlatform()
}
